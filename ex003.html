<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color:white;
            color: rgb(9, 119, 245);
            font: normal 15pt Arial;
        }
       
    </style>
</head>
<body>
    <h1> Olá, mundo </h1>
    <p>Já me livrei da maldição</p>

    <script>
       var n1 = Number.parseInt(window.prompt('Insira um numero:')) // Pode-se utilizar apenas 'Number'
       var n2 = Number.parseInt(window.prompt('Insira outro numero:'))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} será: ${s}`) //template string
    </script>
</body>
</html>
