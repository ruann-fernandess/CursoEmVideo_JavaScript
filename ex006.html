<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 15pt arial;
            background: rgb(4, 187, 117); 
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = area >
        Clique em mim!
    </div>

    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'Obrigado S2!'
            a.style.background = 'pink';
        }
        function entrar(){
            a.innerText = 'Clica, clica, clica!!'
            a.style.background = ' rgb(4, 187, 117)';
        }
        function sair(){
            a.innerText = 'Volteee aqui!!'
            a.style.background = ' rgb(4, 187, 117)';
        }
    </script>
</body>
</html>
